  <script>

    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {


        var myObj = JSON.parse(xhttp.responseText);
        console.log(myObj.articles);
        var output = "";
        for (var i = 0; i < myObj.articles.length; i++) {
          //console.log(myObj.articles[i].author);
          output += `
        
        <div class="content  col-md-4 col-sm-6">
          <a href="${myObj.articles[i].url}" target="_blank">
        <img src= " ${myObj.articles[i].urlToImage}"  ></a>
          <div class="container ">
            <p>${myObj.articles[i].title}</p> 
            
          </div>
        </div>
        
        `;


        }
        document.getElementById("card").innerHTML = output;

      }
    };
    xhttp.open("GET", "https://newsapi.org/v2/top-headlines?country=in&category=sports&apiKey=335c0e75fcf04cf18fbb1507f9ed273f", true);
    xhttp.send();
